<!DOCTYPE html>
<html>
<head>
<title>testing</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/static/styles.css" />
<script src="https://kit.fontawesome.com/1936efa4df.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>

</head>
    <body>
      <div class="container">
          <div class="row  cent ">

            <div class='col-md-6 fst'>

        <div class="header mt-3">
        <img src="/static/icon1.svg" alt="alt-text-audio" class="img-fluid" width="250" height="250"/>
        <div class="centered-title">
          <h3>Alt Text to Audio</h3>
        </div>

      </div>
      <div>


        <form id="uploadImage" action="/upload" method="POST">
            <div class="form-group">
                <input type="file" name="uploadFile" id="uploadFile" accept=".jpg, .png" class="form-control-sm" />
                <input type="submit" id="uploadSubmit" value="Upload" class="class='form-control-sm btn btn-success" />
            </div>

        </form>
        </div>

        </div>

        <div class="col-md-6">
          <div id="results" name="results">
            <div class="myImg">

            <div id="targetLayer" style="display:none;"></div>
            <div id="loader-icon" style="display:none;"><img src="/static/loader.gif" class="img-fluid img-thumbnail max-width: 100%; height: auto;"/></div>
          </div>

          </div>
        </div>

        </div>
          </div>



<script>
$(document).ready(function(){
    $('#uploadImage').submit(function(event){
        if($('#uploadFile').val()){
            event.preventDefault();
            $('#loader-icon').show();
            $('#targetLayer').hide();
            $(this).ajaxSubmit({
                target: '#targetLayer',
                beforeSubmit:function(){
                    $('.progress-bar').width('50%');
                },

                success:function(data){
                    $('#loader-icon').hide();
                    $('#targetLayer').show();
                    $('#targetLayer').append(data.htmlresponse);
                },
                resetForm: true
            });
        }
        return false;
    });

    

});
</script>
</body>
</html>
